<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Open Weather</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <span class="navbar-brand" aria-current="page" href="#">Open Weather</span>
            </li>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container mainwrapper">
      <div class="card carddesign text-center">
        <h3 class="my-3">UI Components</h3>
        <div class="togglewrapper d-flex align-items-center my-3 py-1">
          <h5>Celsius</h5>
          <div class="form-check form-switch px-3 m-0">
            <input class="form-check-input m-0" type="checkbox" id="flexSwitchCheckDefault" />
          </div>
          <h5>Farenhite</h5>
        </div>
        <p>Tabs, buttons</p>
        <p>inputs, lists, cards</p>
        <p>, and more! A comprehensive</p>
        <p>library of mobile UI components, ready to go.</p>
      </div>
    </div>
  </body>

  <script src="./main.js"></script>
</html>
